# JWT Secret
# Shared secret для JWT signing

apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: tiles-infra
  labels:
    app: auth-service
type: Opaque
stringData:
  # JWT secret key
  # MUST be at least 256 bits (32 bytes) для HS256
  # ⚠️ GENERATE NEW RANDOM SECRET IN PRODUCTION!
  #
  # Generate secure secret:
  # openssl rand -base64 64
  JWT_SECRET: your-256-bit-secret-change-in-production-please-make-it-long-enough-for-hs256-algorithm
