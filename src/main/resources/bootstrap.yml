spring:
  application:
    name: auth-service

  cloud:
    config:
      uri: http://config-service.tiles-infra.svc.cluster.local:8888
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
