databaseChangeLog:
  - changeSet:
      id: 003-create-user-roles-table
      author: snowfallen
      comment: Create user_roles junction table for many-to-many relationship
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: fk_user_roles_role
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_user_roles_user_id
            tableName: user_roles
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_user_roles_role_id
            tableName: user_roles
            columns:
              - column:
                  name: role_id

      rollback:
        - dropTable:
            tableName: user_roles
